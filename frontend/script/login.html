<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 20학번</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/signup.css" rel="stylesheet">
    <link href="./css/base.css" rel="stylesheet">
</head>

<body>
    <!-- 로그인 카드 -->
    <div class="card mx-auto mt-5" style="max-width: 400px;">
        <div class="text-center mb-4">
            <h1 class="text-primary">20학번</h1>
            <p class="text-muted">로그인</p>
        </div>
        <form id="login-form">
            <!-- 아이디 입력 -->
            <div class="mb-3">
                <label for="input-username" class="form-label">아이디</label>
                <input type="text" class="form-control" id="input-username" placeholder="아이디를 입력하세요" required>
            </div>

            <!-- 비밀번호 입력 -->
            <div class="mb-3">
                <label for="input-password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="input-password" placeholder="비밀번호를 입력하세요" required>
            </div>

            <!-- 로그인 버튼 -->
            <button type="submit" class="btn btn-primary w-100 mb-3">로그인</button>

            <div class="text-center">
                <p>계정이 없으신가요? <a href="signup.html" class="text-primary">회원가입</a></p>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS 및 스크립트 파일 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/login.js"></script>
</body>

</html>
